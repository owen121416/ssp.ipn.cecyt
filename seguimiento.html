<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPN - SSP Seguimiento</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://www.ipn.mx/assets/files/main/img/template/favicon.ico" type="image/x-icon">
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="login.html">Iniciar Sesión</a>
    <a href="registro.html">Registro</a>
    <a href="dashboard.html">Panel</a>
    <a href="subir-evidencias.html">Evidencias</a>
    <a href="seguimiento.html">Seguimiento</a>
    <a href="#" id="cerrarSesion">Cerrar Sesión</a>
  </nav>

  <header>
    <h1>Seguimiento de Actividades</h1>
  </header>

  <section class="container">
    <h2>Evidencias Subidas</h2>
    <table>
      <thead>
        <tr>
          <th>Actividad</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Actividad 1</td>
          <td>Aprobada</td>
        </tr>
        <tr>
          <td>Actividad 2</td>
          <td>En revisión</td>
        </tr>
        <tr>
            <td>Actividad 3</td>
            <td>Pendiente</td>
        </tr>
      </tbody>
    </table>
  </section>

  <script>
    // Verificar si hay un usuario logueado para proteger la ruta
    const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
    if (!usuarioActivo) {
      window.location.href = 'login.html'; // Redirige si no hay sesión activa
    }

    // Funcionalidad de cerrar sesión (repetida para cada página que la necesite)
    document.getElementById('cerrarSesion').addEventListener('click', function(event) {
      event.preventDefault();
      localStorage.removeItem('usuarioActivo'); // Elimina la sesión activa
      window.location.href = 'index.html'; // Redirige al inicio
    });
  </script>
</body>
</html>
